[General]
network = DiskSimulation
cpu-time-limit = 200s
*.N = 1  # Number of processes
*.simulationDuration = 100 # Simulation duration in seconds
*.uniformInterarrivals = true  # Use uniform inter-arrival times
*.uniformFileSizes = true  # Use uniform file sizes
*.maxInterarrivalTime = 3s  # Maximum inter-arrival time

# Module-specific parameters
submodules:
    # Define N processes
    *.process[*].processId = index
    *.process[*].meanInterArrivalDist = 2.0  # Example mean inter-arrival time (adjust as needed)
    *.process[*].uniformWriteSizes = false  # Uniform write sizes
    *.process[*].meanWriteSizeForExponential = 30.0  # Example mean write size for exponential distribution
    *.process[*].writeSizeForUniform = uniform(0, 10)  # Uniform distribution for write sizes
    # Disk module
    *.disk.writeSpeed = 100.0  # Write speed of the disk in MB/s (example value)
    *.disk.seekTime = 0.1  # Seek time in seconds (example value)
    *.disk.interChunkDelay = 0.3  # Delay between consecutive writes in seconds (example value)
    *.disk.maxChunkSize = 10  # Maximum chunk size in KB (example value)

